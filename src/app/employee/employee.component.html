
<div class="container">
  <div class="mt-3">
  <table class="table">
     <thead>
         <tr>
             <th>ID</th>
             <th>Name</th>
             <th>Role</th>
             <th>Email</th>
             <th></th>
             <th></th>
         </tr>
     </thead>
     <tbody>
        <tr *ngFor="let item of EmpList ; let index = index">
          <td>{{item.ID}}</td>
          <td>{{item.Name}}</td>
          <td>{{item.Role}}</td>
          <td>{{item.Email}}</td>

          <td><a style="cursor: pointer;" routerLink="/employeedetails" >...More</a></td>

           <!-- here you are tring to pass the itemid to the employeedetails path -->
          <td><a style="cursor: pointer;" [routerLink] ="['/employeedetails',item.ID]" >...MoreWithParam</a></td>



        </tr>
     </tbody>
  </table>
  </div>
</div>
